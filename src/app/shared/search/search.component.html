<section class="search-form">
  <form action="" method="GET" name="search" role="search">
    <p class="inp-wrap search-wrap">
      <label for="search-field" class="search-label grid-25">I am Looking for</label>
    <p class="inp-wrap cat-wrap">
      <select name="search categories" (change)="modo($event.target.value)" id="categories" class="grid-80">
        <option value="/loan/home-loan" selected> Home Loan </option>
        <option value="/loan/personal-loan"> Personal Loans </option>
        <option value="/loan/business-loan"> Business Loans </option>
        <option value="/loan/insta-loan"> Insta Loans </option>
        <option value="/loan/insta-loan"> Insta Loans </option>
        <option value="/loan/credit-card"> Credit Card </option>
      </select>
    </p>
    <input type="search" name="search-term" id="search-field" class="grid-75" placeholder="e.g. For (â‚¹) * 100000" />
    <p class="inp-wrap submit-wrap">
      <button class="grid-100 btn" (click)="navigate()">
        <span class="search-icon-container"></span>
        Search
      </button>
    </p>
  </form>
</section>
