<section class="search-form">
  <form action="" method="GET" name="search" role="search">
    <p class="inp-wrap search-wrap">
      <label for="search-field" class="search-label grid-25">I am Looking for</label>
      <!-- <input type="search" name="search-term" id="search-field" class="grid-75" placeholder="e.g. pizza, pet supplies" /></p> -->
    <p class="inp-wrap cat-wrap">
      <!-- <label for="categories" class="grid-20">(₹) *</label> -->
      <select name="search categories" id="categories" class="grid-80">
        <option value="Home" selected> Home Loan </option>
        <option value="Personal"> Personal Loans </option>
        <option value="Business"> Business Loans </option>
        <option value="Insta"> Insta Loans </option>
      </select>
    </p>
    <input type="search" name="search-term" id="search-field" class="grid-75" placeholder="e.g. For (₹) * 100000" />
    <p class="inp-wrap submit-wrap">
      <button class="grid-100 btn">
        <span class="search-icon-container"></span>
        Search
      </button>
    </p>
  </form>
</section>
